<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/subject.css">


    <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>
    <header>
        <div class="subject-info">
            <img class="subject-logo" src="./assets/images/icon-accessibility.svg" alt="subject logo">
            <span class="subject-title">Accessibility</span>
        </div>
        <div class="theme-slider">
            <img src="./assets/images/icon-sun-dark.svg" alt="Sun dark">
            <img src="./assets/images/slider.svg" alt="slider">
            <img src="./assets/images/icon-moon-dark.svg" alt="Moon dark">
        </div>
    </header>

    <main>
        <div class="info-container">
            <p class="question-number">Question 1 of 10</p>
            <p class ='question'>Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?
            </p>
            <div class="progress-bar"></div>
        </div>
        <div class="options">
            <div class="options-container">
                <button class="option">
                    <span>A</span>
                    <span class="option-a">4.5 : 1</span>
                </button>
                <button class="option">
                    <span>b</span>
                    <span class="option-b">4.5 : 1</span>
                </button>
                <button class="option">
                    <span>C</span>
                    <span class="option-c">4.5 : 1</span>
                </button>
                <button class="option">
                    <span>D</span>
                    <span class="option-d">4.5 : 1</span>
                </button>
            </div>
            <div class="submit">
                <button>Submit Answer</button>
            </div>
        </div>

    </main>

    <script type="module" src="./js/subject.js"></script>
</body>

</html>
