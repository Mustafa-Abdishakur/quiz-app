<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/subject.css">


    <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>
    <header>
        <div class="subject-info">
            <img src="./assets/images/icon-accessibility.svg" alt="Accessibility">
            <span>Accessibility</span>
        </div>
        <div class="theme-slider">
            <img src="./assets/images/icon-sun-dark.svg" alt="Sun dark">
            <img src="./assets/images/slider.svg" alt="slider">
            <img src="./assets/images/icon-moon-dark.svg" alt="Moon dark">
        </div>
    </header>

    <main>
        <div class="info-container">
           <p>Question 1 of 10</p>
           <p>Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</p>
           <div class="progess-bar"></div>
        </div>
        <div class="options">
            <div class="options-container">
                <button class="option" value="HTML">
                    <span>A</span>
                    <span>4.5 : 1</span>
                </button>
                <button class="option" value="CSS">
                    <span>b</span>
                    <span>4.5 : 1</span>
                </button>
                <button class="option" value="Javascript">
                    <span>C</span>
                    <span>4.5 : 1</span>
                </button>
                <button class="option" value="Accessibility">
                    <span>D</span>
                    <span>4.5 : 1</span>
                </button>
            </div>
            <div class="submit">
                <button>Submit Answer</button>
            </div>
        </div>
    
    </main>

    <script type="module" src="./js/subject.js"></script>
</body>

</html>
